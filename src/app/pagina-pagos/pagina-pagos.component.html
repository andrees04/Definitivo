<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Formulario de Pago</title>
    <link rel="shortcut icon" href="img/cabeza.png" type="image/x-icon">

    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700,800&display=swap" rel="stylesheet">
    <style>
        .header-gradient {
            background: linear-gradient(135deg, #9b59b6, #e74c3c);
        }
    </style>
</head>

<body class="bg-light">
    <app-encabezado [t]="titulo" [st]="subtitulo" ngSkipHydration></app-encabezado>
    <div class="textoMorado">
        <p class="d-flex justify-content-center font-weight-bold text-purple fs-2 mt-4">Direccion de facturacion</p>
    </div>

    <div class="container">
        <div class="row">
            <div class="col py-5 text-center">
                <h2></h2>
            </div>
        </div>
        <div class="row d-flex justify-content-center">
            <div class="col-12 col-md-8 col-lg-6 border-2 order-md-1">
                <form action="">
                    <div class="row">
                        <div class="col-12 col-sm-6 mb-3">
                            <label for="nombre">Nombre</label>
                            <input type="text" class="form-control" id="nombre" name="nombre" required>
                        </div>

                        <div class="col-12 col-sm-6 mb-3">
                            <label for="apellido">Apellido</label>
                            <input type="text" class="form-control" id="apellido" name="apellido" required>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="usuario">Usuario</label>
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"></span>
                            </div>
                            <input class="form-control" type="text" id="usuario" placeholder="Usuario" name="usuario" required>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="correo">Correo <span class="text-muted">(Opcional)</span></label>
                        <input type="email" class="form-control" id="correo" name="correo" placeholder="nombre@correo.com">
                    </div>
                    <div class="mb-3">
                        <label for="direccion">Direccion</label>
                        <input type="text" class="form-control" placeholder="Calle 1234" name="direccion" id="direccion" required>
                    </div>
                    <div class="mb-3">
                        <label for="direccion2">Direccion 2 <span class="text-muted">(Opcional)</span></label>
                        <input type="text" class="form-control" placeholder="Informacion adicional" name="direccion2" id="direccion2">
                    </div>
                    <div class="row">
                        <div class="col-12 col-sm-4 mb-3">
                            <label for="pais">Pais</label>
                            <select class="form-control" name="pais" id="pais" required>
                                <option value="">Seleccionar Pais</option>
                                <option value="ES">España</option>
                            </select>
                        </div>

                        <div class="col-12 col-sm-4 mb-3">
                            <label for="pais">Provincia o Estado</label>
                            <select required name="provincia" class="form-control">
                                <option value="">Elige Provincia</option>
                                <option value="Álava/Araba">Álava/Araba</option>
                                <!-- Otras opciones de provincia -->
                            </select>
                        </div>

                        <div class="col-12 col-sm-4 mb-3">
                            <label for="codigo-postal">Codigo Postal</label>
                            <input class="form-control" type="text" id="codigo-postal" required>
                        </div>
                    </div>

                    <hr>

                    <div class="custom-control custom-checkbox">
                        <input class="custom-control-input" type="checkbox" id="misma-direccion">
                        <label class="custom-control-label" for="misma-direccion">Enviar a la misma direccion</label>
                    </div>

                    <div class="custom-control custom-checkbox">
                        <input class="custom-control-input" type="checkbox" id="guardar-informacion">
                        <label class="custom-control-label" for="guardar-informacion">Guardar informacion para la siguiente compra</label>
                    </div>

                    <hr class="mb-4">

                    <div class="d-block mb-3">
                        <div class="custom-control custom-radio">
                            <input type="radio" name="metodo-pago" id="tarjeta-credito" class="custom-control-input" checked>
                            <label class="custom-control-label" for="tarjeta-credito">Tarjeta de Credito</label>
                        </div>

                        <div class="custom-control custom-radio">
                            <input type="radio" name="metodo-pago" id="tarjeta-debito" class="custom-control-input">
                            <label class="custom-control-label" for="tarjeta-debito">Tarjeta de debito</label>
                        </div>

                        <div class="custom-control custom-radio">
                            <input type="radio" name="metodo-pago" id="paypal" class="custom-control-input">
                            <label class="custom-control-label" for="paypal">PayPal</label>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-12 col-sm-6 mb-3">
                            <label for="tarjeta">Nombre en la tarjeta</label>
                            <input type="text" id="tarjeta" class="form-control" required>
                            <small class="text-muted">Nombre completo como se ve en la tarjeta</small>
                        </div>

                        <div class="col-12 col-sm-6 mb-3">
                            <label for="numero-tarjeta">Numero de tarjeta</label>
                            <input type="text" id="numero-tarjeta" class="form-control" required>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-6 col-sm-4 mb-3">
                            <label for="tarjeta-expiracion">Expiracion</label>
                            <input type="text" id="tarjeta-expiracion" class="form-control" required >                          

                        </div>

                        <div class="col-6 col-sm-4 mb-3">
                            <label for="tarjeta-cvv">CVV</label>
                            <input type="text" id="tarjeta-cvv" class="form-control" required>
                        </div>
                    </div>
                    <hr class="mb-4">

                    <div class="mb-5">
                        <input type="submit" value="Continuar al pago" class="btn btn-block btn-lg btn-primary" style="background-color: #af91d1;">
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="mt-5">
        <app-footer></app-footer>
    </div>

    <!-- Scripts adicionales pueden ir aquí -->
</body>

</html>
